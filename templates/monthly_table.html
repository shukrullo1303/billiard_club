{% load static %}
<!DOCTYPE html>
<html>
<head>
<head>
  <title>Monthly Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #ecf0f1;
    }
    tr:nth-child(odd) {
      background-color: #ffffff;
    }
    tfoot td {
      font-weight: bold;
      background-color: #2c3e50;
      color: white;
    }
    .back-link {
      display: block;
      text-align: center;
      margin: 20px auto;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
    .back-link:hover {
      color: #2980b9;
    }
  </style>
</head>
</head>
<body>
    <h1>Monthly Report for {{ month_name }} {{ selected_year }}</h1>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Date</th>
                <th>Income</th>
            </tr>
        </thead>
        <tbody>
            {% for day in daily_income %}
                <tr>
                    <td>{{ day.date }}</td>
                    <td>{{ day.total|floatformat:0 }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No sessions for this month.</td>
                </tr>
            {% endfor %}
            <tr>
                <th>Total</th>
                <th>{{ monthly_total|floatformat:0 }}</th>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'reports:monthly_select' %}">Back to Month Selection</a>
</body>
</html>
